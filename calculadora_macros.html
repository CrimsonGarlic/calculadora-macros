<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Macronutrientes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, select, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h2>Calculadora de Macronutrientes</h2>
    <label for="actividad">Tipo de Actividad:</label>
    <select id="actividad">
        <option value="fuerza">Fuerza</option>
        <option value="resistencia">Resistencia</option>
        <option value="hiit">HIIT</option>
        <option value="aerobico">Aeróbico</option>
        <option value="running">Running</option>
    </select><br><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" required><br><br>

    <label for="calorias">Calorías Totales Diarias:</label>
    <input type="number" id="calorias" required><br><br>

    <button onclick="calcularMacronutrientes()">Calcular</button>

    <h3>Resultados:</h3>
    <p id="resultados"></p>

    <script>
        function calcularMacronutrientes() {
            var actividad = document.getElementById("actividad").value;
            var peso = parseFloat(document.getElementById("peso").value);
            var calorias = parseFloat(document.getElementById("calorias").value);

            var distribuciones = {
                fuerza: { carbohidratos: 0.50, proteinas: 0.30, grasas: 0.20 },
                resistencia: { carbohidratos: 0.55, proteinas: 0.25, grasas: 0.20 },
                hiit: { carbohidratos: 0.50, proteinas: 0.25, grasas: 0.25 },
                aerobico: { carbohidratos: 0.60, proteinas: 0.20, grasas: 0.20 },
                running: { carbohidratos: 0.60, proteinas: 0.20, grasas: 0.20 }
            };

            var distribucion = distribuciones[actividad];
            var carbohidratos = (calorias * distribucion.carbohidratos) / 4;
            var proteinas = (calorias * distribucion.proteinas) / 4;
            var grasas = (calorias * distribucion.grasas) / 9;

            document.getElementById("resultados").innerHTML = `
                Carbohidratos: ${carbohidratos.toFixed(2)} g<br>
                Proteínas: ${proteinas.toFixed(2)} g<br>
                Grasas: ${grasas.toFixed(2)} g
            `;
        }
    </script>
</body>
</html>
